<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riaz Official - Direct Downloader</title>
    <style>
        :root {
            --bg-dark: #0a192f;
            --card-bg: #112240;
            --accent: #d4af37;
            --accent-hover: #b8860b;
            --text-main: #e6f1ff;
            --text-dim: #8892b0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        h2 { color: var(--accent); margin: 0 0 10px 0; letter-spacing: 2px; font-size: 2.5rem; }

        .input-group { margin-bottom: 1.5rem; text-align: left; }

        label { 
            display: block; margin-bottom: 8px; font-size: 0.75rem; 
            font-weight: 700; color: var(--accent); text-transform: uppercase;
        }

        input, select {
            width: 100%; padding: 14px; border: 2px solid #233554;
            border-radius: 10px; background: #0a192f; color: var(--text-main);
            font-size: 1rem; box-sizing: border-box;
        }

        .download-btn {
            background-color: var(--accent);
            color: #0a192f;
            border: none;
            padding: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 800;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .download-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <h2>RIAZ OFFICIAL</h2>
    <p style="color: var(--text-dim); margin-bottom: 2rem; font-size: 0.9rem;">Instant YouTube Downloader</p>

    <div class="input-group">
        <label>YouTube URL</label>
        <input type="text" id="videoUrl" placeholder="Paste link here...">
    </div>

    <div class="input-group">
        <label>Format</label>
        <select id="formatType">
            <option value="video">MP4 Video</option>
            <option value="audio">MP3 Audio</option>
        </select>
    </div>

    <div class="input-group" id="quality-wrapper">
        <label>Quality</label>
        <select id="videoQuality">
            <option value="18">360p (Fastest)</option>
            <option value="22">720p (HD)</option>
        </select>
    </div>

    <button class="download-btn" id="mainBtn" onclick="startDownload()">ðŸš€ Download Now</button>

    <div id="status" style="margin-top: 15px; font-size: 0.8rem; color: var(--accent);"></div>
</div>

<script>
    function extractId(url) {
        const regex = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/|shorts\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/;
        const match = url.match(regex);
        return (match && match[1].length === 11) ? match[1] : null;
    }

    async function startDownload() {
        const urlInput = document.getElementById('videoUrl').value.trim();
        const type = document.getElementById('formatType').value;
        const itagSelect = document.getElementById('videoQuality').value;
        const btn = document.getElementById('mainBtn');
        const status = document.getElementById('status');
        
        const videoId = extractId(urlInput);
        if (!videoId) { alert("Invalid URL"); return; }

        btn.disabled = true;
        btn.innerText = "Extracting...";
        status.innerText = "Contacting RIAZ API...";

        try {
            // Step 1: Fetch the JSON response
            const apiUrl = `https://fam-official.serv00.net/api/ytapi.php?video=${videoId}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            // Step 2: Validate the response
            if (data.success && data.formats && data.formats.length > 0) {
                
                // Find the itag the user wants (default to 18 if not found)
                let targetFormat = data.formats.find(f => f.itag == itagSelect) || data.formats[0];

                status.innerText = "Started download...";
                
                // Step 3: Use the real URL found in the JSON
                const realFileUrl = targetFormat.url;
                
                // Create a virtual link to trigger the browser download
                const a = document.createElement('a');
                a.href = realFileUrl;
                a.setAttribute('download', 'video.mp4');
                a.target = '_blank';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

            } else {
                status.innerText = "Error: No formats available for this video.";
            }
        } catch (error) {
            status.innerText = "Error fetching API data.";
            console.error(error);
        } finally {
            btn.disabled = false;
            btn.innerText = "ðŸš€ Download Now";
        }
    }
</script>

</body>
</html>
