<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Terminal</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font for hacker theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- UPDATED FONT: Changed from VT323 to Share Tech Mono for a cleaner, more modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the hacker theme */
        body {
            /* UPDATED FONT FAMILY */
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            color: #0f0;
            /* Simple scanline effect */
            background-image: linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 100% 2px;
        }

        .hacker-card {
            background-color: rgba(0, 20, 0, 0.8);
            border: 1px solid #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5), inset 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .hacker-input, .hacker-btn {
            background-color: #0a1a0a;
            border: 1px solid #0f0;
            transition: all 0.3s ease;
        }

        .hacker-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            border-color: #3f3;
        }

        .hacker-btn:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }
        
        /* Blinking cursor effect for the title */
        .blinking-cursor::after {
            content: '_';
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            from, to {
                color: transparent;
            }
            50% {
                color: #0f0;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <div class="hacker-card p-6 md:p-8 rounded-lg text-lg">
            
            <!-- Header -->
            <h1 class="text-3xl md:text-4xl text-center mb-6 text-green-400 font-bold blinking-cursor">Weather Terminal </h1>

            <!-- Input Form -->
            <form id="weatherForm" class="flex flex-col sm:flex-row gap-3 mb-6">
                <input 
                    type="text" 
                    id="locationInput" 
                    placeholder="> Enter city or country..."
                    class="hacker-input flex-grow p-3 rounded-md text-green-300 placeholder-green-700"
                >
                <button 
                    type="submit"
                    class="hacker-btn p-3 rounded-md font-bold text-green-400"
                >
                    &gt; Get Info
                </button>
            </form>

            <!-- Weather Display Area -->
            <div id="weatherDisplay" class="space-y-3 text-green-300">
                <!-- Weather info will be injected here by JavaScript -->
                 <p class="text-center text-green-500">System waiting for input...</p>
            </div>
            
        </div>
        
        <!-- WhatsApp Button -->
        <div class="text-center mt-8">
            <a 
                href="https://whatsapp.com/channel/0029Vaghq2Q2ER6qcRhijo0S" 
                target="_blank"
                class="hacker-btn inline-block py-3 px-6 rounded-md text-green-400 font-bold text-xl"
            >
                &gt; More Updates on WhatsApp
            </a>
            <p class="text-sm text-green-700 mt-2"> Join our channel for real-time Updates</p>
        </div>

    </div>

    <script>
        const weatherForm = document.getElementById('weatherForm');
        const locationInput = document.getElementById('locationInput');
        const weatherDisplay = document.getElementById('weatherDisplay');
        
        // --- IMPORTANT: Your API Key ---
        // The API key is taken from the URL you provided.
        const apiKey = '2828caec1fae44a38e8111837251009';
        const apiUrl = 'https://api.weatherapi.com/v1/current.json';

        // Event listener for form submission
        weatherForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent the form from reloading the page
            const location = locationInput.value.trim();
            if (location) {
                getWeather(location);
            } else {
                displayError('Input required. Please enter a location.');
            }
        });
        
        // Function to fetch and display weather data
        async function getWeather(location) {
            weatherDisplay.innerHTML = `<p class="text-center text-yellow-400">> Accessing satellite data for ${location}...</p>`;
            
            try {
                const response = await fetch(`${apiUrl}?key=${apiKey}&q=${location}&aqi=yes`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || 'Location not found or network error.');
                }
                
                const data = await response.json();
                displayWeather(data);

            } catch (error) {
                console.error("Fetch Error:", error);
                displayError(`// ERROR: ${error.message}`);
            }
        }

        // Function to display the weather information in the UI
        function displayWeather(data) {
            const { location, current } = data;
            
            // Clear previous results
            weatherDisplay.innerHTML = '';
            
            const weatherHTML = `
                <div class="flex items-center justify-between border-b border-green-800 pb-2">
                    <div>
                        <h2 class="text-2xl text-white font-bold">${location.name}, ${location.country}</h2>
                        <p class="text-green-500">${location.localtime}</p>
                    </div>
                    <div class="text-right">
                        <img src="https:${current.condition.icon}" alt="Weather icon" class="w-16 h-16 inline-block bg-green-900 rounded-full">
                        <p class="text-white">${current.condition.text}</p>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-3 pt-3">
                    <p><span class="text-green-600 font-bold">> Temp:</span> <span class="text-white">${current.temp_c}°C</span></p>
                    <p><span class="text-green-600 font-bold">> Feels Like:</span> <span class="text-white">${current.feelslike_c}°C</span></p>
                    <p><span class="text-green-600 font-bold">> Humidity:</span> <span class="text-white">${current.humidity}%</span></p>
                    <p><span class="text-green-600 font-bold">> Wind:</span> <span class="text-white">${current.wind_kph} kph</span></p>
                </div>
                
                <div class="border-t border-green-800 pt-3 mt-3">
                    <h3 class="text-green-500 font-bold mb-2">> Air Quality Index</h3>
                    <div class="grid grid-cols-3 gap-2 text-center">
                        <div><p class="text-xs text-green-600">CO</p><p class="text-white">${Math.round(data.current.air_quality.co)}</p></div>
                        <div><p class="text-xs text-green-600">Ozone</p><p class="text-white">${Math.round(data.current.air_quality.o3)}</p></div>
                        <div><p class="text-xs text-green-600">PM2.5</p><p class="text-white">${Math.round(data.current.air_quality.pm2_5)}</p></div>
                    </div>
                </div>
            `;
            
            weatherDisplay.innerHTML = weatherHTML;
        }
        
        // Function to display an error message
        function displayError(message) {
            weatherDisplay.innerHTML = `<p class="text-center text-red-500 font-bold">${message}</p>`;
        }
    </script>
</body>
</html>
