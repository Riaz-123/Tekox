<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectures - Dani Medico</title>
    <link rel="icon" href="https://i.imgur.com/7bC9k0L.png" type="image/png">
    <meta name="description" content="Access high-quality MDCAT video lectures from various top academies, all in one place.">
    <meta name="keywords" content="MDCAT lectures, medical entrance exam, MDCAT preparation, video lessons, Dani Medico, academy lectures">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* --- UPDATED ATTRACTIVE BACKGROUND --- */
            background: linear-gradient(135deg, #e9f5ff 0%, #f5f7fa 100%);
            color: #333333;
            min-height: 100vh;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        main {
            flex-grow: 1;
            padding: 40px 0;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(90deg, #007bff 0%, #00d4ff 100%);
            color: white;
            padding: 15px 0;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .logo-text h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(45deg, #ffffff, #e3f2fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.25);
            font-weight: 600;
        }
        
        .menu-toggle {
            display: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
        }

        /* Lectures Section Styles */
        .lectures-section {
            background: #ffffff;
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
        }

        .lectures-section h2 {
            color: #007bff;
            margin-bottom: 35px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }

        .lectures-section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #007bff, #00d4ff);
            border-radius: 2px;
        }

        .academy-grid {
            display: grid;
            /* --- UPDATED TO 5 COLUMNS --- */
            grid-template-columns: repeat(5, 1fr);
            gap: 20px; /* Reduced gap slightly for 5 columns */
        }

        .academy-box {
            background: linear-gradient(to right, #007bff, #00d4ff);
            color: white;
            height: 100px; /* Adjusted height for a cleaner look */
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.2);
            border: none;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Oswald', sans-serif;
            font-size: 1.3rem; /* Adjusted font size for 5 columns */
            font-weight: 500;
            text-align: center;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }
        
        .academy-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            transform: skewX(-20deg);
            transition: all 0.5s ease;
        }

        .academy-box:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.3);
        }

        .academy-box:hover::before {
            left: 100%;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            padding: 30px;
            color: #777777;
            font-size: 0.95rem;
            border-top: 1px solid #e0e0e0;
            background-color: #f0f2f5;
            margin-top: 40px;
        }
        
        /* --- RESPONSIVE DESIGN FOR GRID --- */
        @media (max-width: 992px) {
            .academy-grid { grid-template-columns: repeat(3, 1fr); }
            .lectures-section h2 { font-size: 2.2rem; }
        }

        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .nav-links {
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: linear-gradient(90deg, #007bff 0%, #00d4ff 100%);
                flex-direction: column;
                padding: 20px 0;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
                transform: translateX(100%);
                opacity: 0;
                pointer-events: none;
                z-index: 999;
            }
            .nav-links.open {
                transform: translateX(0%);
                opacity: 1;
                pointer-events: all;
            }
            .nav-link {
                width: 90%;
                text-align: center;
                margin: 5px auto;
                padding: 12px 0;
            }
            .lectures-section { padding: 40px 25px; }
            .academy-grid { grid-template-columns: repeat(2, 1fr); }
            .lectures-section h2 { font-size: 2rem; }
        }
        
        @media (max-width: 480px) {
            .academy-grid { grid-template-columns: 1fr; }
            .academy-box { font-size: 1.2rem; height: 90px; }
            .lectures-section h2 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="https://i.imgur.com/7bC9k0L.png" alt="Dani Medico Logo" class="logo-img">
                <div class="logo-text">
                    <h1>Dani Medico</h1>
                </div>
            </a>
            <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
            <nav class="nav-links" id="main-nav">
                <a href="lectures.html" class="nav-link active">Lectures</a>
                <a href="mcqs.html" class="nav-link">MCQs</a>
                <a href="notes.html" class="nav-link">Notes</a>
                <a href="past_papers.html" class="nav-link">Past Papers</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="lectures-section">
            <h2><i class="fas fa-chalkboard-teacher"></i> Lectures</h2>
            <div class="academy-grid">
                <a href="#" class="academy-box">WAK Academy</a>
                <a href="#" class="academy-box">KIPS Academy</a>
                <a href="#" class="academy-box">STEP Academy</a>
                <a href="#" class="academy-box">Nearpeer</a>
                <a href="#" class="academy-box">Star Academy</a>
                <a href="#" class="academy-box">GRIP Institute</a>
                <a href="#" class="academy-box">UHS Lectures</a>
                <a href="#" class="academy-box">PMC Videos</a>
                <a href="#" class="academy-box">Future Medicos</a>
                <a href="#" class="academy-box">Top Institute</a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Dani Medico. All rights reserved. | For educational purposes only.</p>
    </footer>

    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const mainNav = document.getElementById('main-nav');
        mobileMenu.addEventListener('click', () => {
            mainNav.classList.toggle('open');
        });
    </script>
</body>
</html>
