    body {

    /* Styles for the new attractive title */

      background-color: #00ff99;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .update-button:hover {
      background-color: #ffffff;
      transform: translateY(-2px); /* Lifts the button slightly on hover */
      box-shadow: 0 4px 8px rgba(0, 255, 153, 0.2);
    }

    #videoPlayer {
      width: 90%;
      height: 480px;
      background: black;
      margin: 20px auto;
      display: block;
    }
    .print {
      height: 80px;
      width: 80px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid #00ff99;
      transition: 0.2s;
    }
    .print:hover {
      transform: scale(1.1);
    }
    #channel-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

  <script>
    const video = document.getElementById("videoPlayer");

    document.querySelectorAll(".print").forEach(img => {
      img.addEventListener("click", () => {
        const streamUrl = img.getAttribute("data-url");

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(streamUrl);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play();
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = streamUrl;
          video.play();
        } else {
          alert("⚠️ Sorry! Your browser cannot play this stream.");
        }
      });
    });
  </script>
