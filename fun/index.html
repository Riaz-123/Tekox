<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Fun Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6f0;
    }
    .quiz-box {
      margin: 30px auto;
      padding: 20px;
      max-width: 400px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px pink;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #loading {
      display: none;
      font-size: 18px;
      color: hotpink;
    }
    #result {
      display: none;
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      animation: pop 1s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>üíñ Love Fun Quiz üíñ</h1>
  <div class="quiz-box">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="text" id="answer1" placeholder="Who is your crush?" required><br>
    <input type="text" id="answer2" placeholder="Favorite love song?" required><br>
    <button onclick="submitForm()">Submit</button>
    <div id="loading">‚è≥ Loading your love result...</div>
    <div id="result"></div>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyjDhZvoF6q9Q3q84hXYyj5QVrdJaQwFsnu6luwGQKW8S--g-_LjPhtMI70u9lf8Li3/exec"; // Google Apps Script URL

    function submitForm() {
      let name = document.getElementById("name").value;
      let answer1 = document.getElementById("answer1").value;
      let answer2 = document.getElementById("answer2").value;

      if (!name || !answer1 || !answer2) {
        alert("Please fill all fields!");
        return;
      }

      document.getElementById("loading").style.display = "block";
      document.getElementById("result").style.display = "none";

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ name, answer1, answer2 }),
        headers: { "Content-Type": "application/json" },
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById("loading").style.display = "none";
        showResult();
      })
      .catch(err => {
        document.getElementById("loading").innerText = "Error saving data!";
      });
    }

    // üéâ Result + Flying Colors
    function showResult() {
      let resultBox = document.getElementById("result");
      resultBox.style.display = "block";
      resultBox.innerHTML = "üíò Your Love Score: " + Math.floor(Math.random()*100) + "% üíò";

      startConfetti();
    }

    // üé® Flying hearts & colors
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function startConfetti() {
      particles = [];
      for (let i=0; i<100; i++) {
        particles.push({
          x: Math.random()*canvas.width,
          y: Math.random()*canvas.height,
          r: Math.random()*5+2,
          dx: (Math.random()-0.5)*2,
          dy: Math.random()*2+1,
          color: `hsl(${Math.random()*360},100%,50%)`
        });
      }
      animate();
    }

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.y > canvas.height) p.y = 0;
      });
      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
