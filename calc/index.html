<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #141e30, #243b55);
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .calculator {
            width: 350px;
            padding: 20px;
            border-radius: 15px;
            background: #1c1c1c;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .display {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 1.8em;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #333;
            color: #0ff;
            font-weight: bold;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #444;
            color: white;
            font-weight: 600;
            transition: 0.3s;
        }
        button:hover {
            background: #666;
        }
        .operator { background: #ff9500; }
        .operator:hover { background: #e08a00; }
        .equal { background: #28a745; }
        .equal:hover { background: #218838; }
        .footer {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="deleteLast()">⌫</button>
            <button onclick="insert('/')">÷</button>
            <button onclick="insert('*')">×</button>
            
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('-')">−</button>
            
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('+')">+</button>
            
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="calculate()" class="equal">=</button>
            
            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="insertRoot('√')">√</button>
            <button onclick="insertRoot('∛')">∛</button>
            <button onclick="insertPower()">xʸ</button>
            
            <button onclick="insertTrig('sin')">sin</button>
            <button onclick="insertTrig('cos')">cos</button>
            <button onclick="insertTrig('tan')">tan</button>
            <button onclick="insertLog()">log</button>
            
            <button onclick="insert('(')">(</button>
            <button onclick="insert(')')">)</button>
        </div>
    </div>
    <div class="footer">DEVELOPED BY RIAZ HUSSAIN</div>
    <script>
        function insert(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }
        function calculate() {
            try {
                let expression = document.getElementById("display").value;
                expression = expression.replace(/sin\(([^)]+)\)/g, 'Math.sin($1 * Math.PI / 180)');
                expression = expression.replace(/cos\(([^)]+)\)/g, 'Math.cos($1 * Math.PI / 180)');
                expression = expression.replace(/tan\(([^)]+)\)/g, 'Math.tan($1 * Math.PI / 180)');
                expression = expression.replace(/log\(([^)]+)\)/g, 'Math.log10($1)');
                expression = expression.replace(/√([0-9]+)/g, '($1)**0.5');
                expression = expression.replace(/∛([0-9]+)/g, '($1)**(1/3)');
                expression = expression.replace(/([0-9]+)\^([0-9]+)/g, 'Math.pow($1,$2)');
                document.getElementById("display").value = eval(expression);
            } catch (e) {
                alert("Invalid Expression");
            }
        }
        function insertRoot(type) {
            document.getElementById("display").value += type;
        }
        function insertPower() {
            document.getElementById("display").value += "^";
        }
        function insertTrig(func) {
            document.getElementById("display").value += func + "(";
        }
        function insertLog() {
            document.getElementById("display").value += "log(";
        }
    </script>
</body>
</html>
