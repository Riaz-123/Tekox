            --border-light: #eee;
        }

        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: 'Noto Naskh Arabic', serif;
        }

        .page {
            width: 210mm;
            padding: 15mm;
            margin: 10mm auto;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            border: 3px solid var(--main-theme-color);
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
        }

        .masjid-name {
            font-family: 'Lateef', cursive;
            font-size: 35px;
            color: var(--main-theme-color);
            margin: 5px 0;
            font-weight: bold;
        }

        .quiz-title {
            font-family: 'Amiri', serif;
            font-size: 28px;
            color: var(--accent-gold);
            border-top: 2px solid var(--accent-gold);
            display: inline-block;
            margin-top: 5px;
        }

        .quiz-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 35px;
            row-gap: 12px;
        }

        .mcq-item {
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 8px;
            page-break-inside: avoid;
        }

        .question-line {
            font-family: 'Lateef', cursive;
            font-size: 24px;
            color: var(--main-theme-color); /* Same as Options */
            margin-bottom: 6px;
            font-weight: bold;
        }

        .options-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            font-size: 15px;
            color: var(--main-theme-color); /* Same as Question */
            padding-right: 15px;
        }

        .option-choice {
            margin-bottom: 3px;
        }

        /* Controls */
        .nav-bar {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .btn-print {
            background: var(--main-theme-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Noto Naskh Arabic';
        }

        @media print {
            .nav-bar { display: none; }
            body { background: white; }
            .page { margin: 0; box-shadow: none; width: 100%; }
            @page { size: A4; margin: 10mm; }
