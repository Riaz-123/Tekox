<!DOCTYPE html>
<html lang="sd" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>جوابي ڪي - ڳوٺ سيد بچل شاھ</title>
    <link href="https://fonts.googleapis.com/css2?family=Lateef&family=Noto+Naskh+Arabic&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Naskh Arabic', serif; background: #eee; padding: 20px; }
        .key-slip {
            width: 100mm;
            background: white;
            margin: auto;
            padding: 15px;
            border: 2px solid #004d40;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header { text-align: center; border-bottom: 1px solid #004d40; margin-bottom: 10px; }
        .header h2 { font-family: 'Lateef'; margin: 5px 0; color: #004d40; }
        .key-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .key-table td { border: 1px solid #ddd; text-align: center; padding: 3px; }
        .q-no { background: #f0f0f0; font-weight: bold; width: 20%; }
        .ans { width: 30%; color: #d32f2f; font-weight: bold; }
        .print-btn { display: block; width: 100px; margin: 10px auto; padding: 5px; background: #004d40; color: white; border: none; cursor: pointer; }
        @media print { .print-btn { display: none; } body { background: white; } .key-slip { border: 1px solid #000; box-shadow: none; } }
    </style>
</head>
<body>

<button class="print-btn" onclick="window.print()">پرنٽ ڪريو</button>

<div class="key-slip">
    <div class="header">
        <h2>ڳوٺ سيد بچل شاھ مسجد</h2>
        <p style="margin:0; font-size:14px;">اسلامي ڪوئز 2026 - جوابي ڪي</p>
    </div>
    
    <table class="key-table" id="keyTable">
        </table>
</div>

<script>
    const keys = ["ب","ج","ب","ب","ب","ب","ب","ب","ب","ج","ج","ب","ب","ب","ب","ب","الف","ج","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","الف","ب","الف","ج","ب","ب","ب","ج","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ج","ب","ب","ب","ب","الف","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب","ب"];
    const table = document.getElementById('keyTable');
    let rows = "";
    for(let i=0; i<25; i++) {
        rows += `<tr>
            <td class="q-no">${i+1}</td><td class="ans">${keys[i]}</td>
            <td class="q-no">${i+26}</td><td class="ans">${keys[i+25]}</td>
            <td class="q-no">${i+51}</td><td class="ans">${keys[i+50]}</td>
            <td class="q-no">${i+76}</td><td class="ans">${keys[i+75]}</td>
        </tr>`;
    }
    table.innerHTML = rows;
</script>

</body>
</html>
