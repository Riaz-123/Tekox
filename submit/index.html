<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guardian Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
    }
    .loading { color: #ff9800; }
    .success { color: #28a745; }
    .error { color: #dc3545; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Guardian Update</h2>
    <form id="guardianForm">
      <label for="studentName">Name of Student</label>
      <input type="text" id="studentName" name="studentName" required>

      <div id="fatherField" style="display:none;">
        <label for="fatherName">Father Name (Required for duplicate)</label>
        <input type="text" id="fatherName" name="fatherName">
      </div>

      <label for="guardianName">Guardian Name</label>
      <input type="text" id="guardianName" name="guardianName" required>

      <label for="guardianContact">Guardian Contact (923---)</label>
      <input type="tel" id="guardianContact" name="guardianContact" 
             pattern="923[0-9]{9}" placeholder="923XXXXXXXXX" required>

      <button type="submit">Submit</button>
    </form>
    <div class="message" id="formMessage"></div>
  </div>

  <!-- Link to external JS -->
  <script src="app.js"></script>
</body>
</html>
