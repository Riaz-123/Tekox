<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center font-mono text-green-400">
    <div class="bg-gray-900 p-6 rounded-lg shadow-lg shadow-green-500/20 w-full max-w-md border border-green-800">
        <h1 class="text-2xl font-bold mb-4 text-center text-green-500">Phone Number Lookup</h1>
        <form id="phoneForm" class="space-y-4">
            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-green-300">Enter Phone Number:</label>
                <input
                    type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="030xxxxxxxx"
                    class="mt-1 block w-full p-2 bg-gray-800 border border-green-600 rounded-md text-green-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 placeholder-green-700"
                >
            </div>
            <button
                type="submit"
                class="w-full bg-green-600 text-black font-bold p-2 rounded-md hover:bg-green-500 transition-colors"
            >
                Search
            </button>
        </form>

        <a
            href="https://whatsapp.com/channel/0029Vaghq2Q2ER6qcRhijo0S"
            target="_blank"
            rel="noopener noreferrer"
            class="block w-full text-center mt-4 bg-gray-800 text-green-400 p-2 rounded-md border border-green-700 hover:bg-green-700 hover:text-black transition-colors"
        >
            FOR MORE UPDATES
        </a>

        <div id="result" class="mt-4 p-4 border rounded-md hidden"></div>
    </div>

    <script>
        const form = document.getElementById('phoneForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            // Basic client-side validation
            if (!phoneNumber.match(/^\+?\d{10,12}$/)) {
                showResult('Error: Invalid phone number. Please use 10-12 digits.', 'error');
                return;
            }

            try {
                // Show loading state with hacker theme
                resultDiv.innerHTML = '<p class="text-green-500">>> Searching the matrix...</p>';
                resultDiv.classList.remove('hidden');
                // Remove any previous styling
                resultDiv.className = 'mt-4 p-4 border rounded-md border-green-700';

                const response = await fetch(`https://famofcfallxd.serv00.net/apis/simdata2.php?num=${encodeURIComponent(phoneNumber)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error(`Connection Error: Status ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'success' && data.data.length > 0) {
                    let html = '<h2 class="text-lg font-semibold text-green-300">>> Record Found:</h2><ul class="list-disc pl-5 mt-2">';
                    data.data.forEach(record => {
                        Object.entries(record).forEach(([key, value]) => {
                            // Sanitize key and value to prevent HTML injection
                            const sanitizedKey = key.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                            const sanitizedValue = value.toString().replace(/</g, "&lt;").replace(/>/g, "&gt;");
                            html += `<li class="text-green-400"><strong class="text-green-200">${sanitizedKey}:</strong> ${sanitizedValue}</li>`;
                        });
                    });
                    html += '</ul>';
                    showResult(html, 'success');
                } else {
                    showResult(data.message || '>> No records found in the database.', 'error');
                }
            } catch (error) {
                showResult(`>> System Error: ${error.message}`, 'error');
            }
        });

        function showResult(message, type) {
            resultDiv.innerHTML = message;
            resultDiv.classList.remove('hidden');

            // Reset classes
            resultDiv.className = 'mt-4 p-4 border rounded-md';

            if (type === 'success') {
                resultDiv.classList.add('border-green-500', 'bg-green-500/10');
            } else { // 'error'
                resultDiv.classList.add('border-red-500', 'bg-red-500/10', 'text-red-400');
            }
        }
    </script>
</body>
</html>
