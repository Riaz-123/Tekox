<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANI MDCAT PREPARATION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #1877f2;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #1877f2;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #166fe5;
        }
        .hidden {
            display: none;
        }
        #quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        #question-text {
            font-size: 1.2rem;
            text-align: left;
            margin-bottom: 1.5rem;
            min-height: 50px;
            line-height: 1.5;
        }
        #options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        .option-btn {
            background-color: #f0f2f5;
            border: 1px solid #ddd;
            text-align: left;
            padding: 15px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s, border-color 0.3s;
            color: #1877f2;
            font-weight: bold;
        }
        .option-btn:hover {
            background-color: #aebfe8;
        }
        .option-btn.selected {
            background-color: #d7e6ff;
            border-color: #1877f2;
            font-weight: bold;
            color: #1877f2;
        }
        #result-container h2 {
            color: #4caf50;
        }
        #score {
            font-size: 3rem;
            color: #1877f2;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="user-form">
            <h1>DANI MDCAT Mock Test</h1>
            <p>Enter Your Details Before Starting the Test.</p>
            <input type="text" id="userName" placeholder="Enter Your Name" required>
            <input type="text" id="userCity" placeholder="Enter Your City" required>
            <button id="start-btn">Start Test</button>
        </div>

        <div id="quiz-container" class="hidden">
            <div id="quiz-header">
                <h2 id="subject-title">Subject</h2>
                <p>Question <span id="question-number">1</span> of <span id="total-questions">180</span></p>
            </div>
            <p id="question-text">Yahan sawal ayega...</p>
            <div id="options-container"></div>
            <button id="next-btn">Next</button>
        </div>

        <div id="result-container" class="hidden">
            <h2>Test Complete!</h2>
            <p>Amazing, <span id="result-name">User</span>!</p>
            <p>Your Score is:</p>
            <h1 id="score">0 / 0</h1>
            <p id="feedback-message">Saving your result...</p>
            <button onclick="location.reload()">Take Test Again</button>
        </div>
    </div>

        const userForm = document.getElementById('user-form');
        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const subjectTitleEl = document.getElementById('subject-title');
        const questionNumberEl = document.getElementById('question-number');
        const totalQuestionsEl = document.getElementById('total-questions');
        const resultNameEl = document.getElementById('result-name');
        const scoreEl = document.getElementById('score');
        const feedbackMessageEl = document.getElementById('feedback-message');
        const userNameInput = document.getElementById('userName');
        const userCityInput = document.getElementById('userCity');

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let userName = '';
        let userCity = '';

        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', nextQuestion);

        function startQuiz() {
            userName = userNameInput.value.trim();
            userCity = userCityInput.value.trim();
            if (userName === '' || userCity === '') {
                alert('Please enter your name and city.');
                return;
            }
            userForm.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            totalQuestionsEl.textContent = quizData.length;
            showQuestion();
        }

        function showQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            subjectTitleEl.textContent = currentQuestion.subject;
            questionNumberEl.textContent = currentQuestionIndex + 1;
            questionTextEl.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.classList.add('option-btn');
                button.textContent = `${String.fromCharCode(97 + index)}) ${option}`;
                button.dataset.answer = String.fromCharCode(97 + index);
                button.addEventListener('click', selectOption);
                optionsContainer.appendChild(button);
            });
        }

        function selectOption(e) {
            const selectedBtn = e.target;
            const allOptions = document.querySelectorAll('.option-btn');
            allOptions.forEach(btn => btn.classList.remove('selected'));
            selectedBtn.classList.add('selected');
        }

        function nextQuestion() {
            const selectedOption = document.querySelector('.option-btn.selected');
            if (!selectedOption) {
                alert('Please select an answer.');
                return;
            }
            userAnswers[currentQuestionIndex] = selectedOption.dataset.answer;

            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');

            let score = 0;
            quizData.forEach((question, index) => {
                if (userAnswers[index] === question.answer) {
                    score++;
                }
            });

            resultNameEl.textContent = userName;
            scoreEl.textContent = `${score} / ${quizData.length}`;
            sendDataToGoogleSheet(userName, userCity, score, quizData.length);
        }

        function sendDataToGoogleSheet(name, city, userScore, totalScore) {
            if (!googleSheetScriptURL || googleSheetScriptURL === '') {
                feedbackMessageEl.textContent = "Google Sheet URL not configured.";
                return;
            }

            const formData = new FormData();
            formData.append('Name', name);
            formData.append('City', city);
            formData.append('Score', `${userScore}/${totalScore}`);
            formData.append('Timestamp', new Date().toLocaleString());

            fetch(googleSheetScriptURL, { method: 'POST', body: formData })
                .then(response => {
                    if (response.ok) {
                        feedbackMessageEl.textContent = "Your Result Has Been Submitted. 👍";
                    } else {
                        feedbackMessageEl.textContent = "Error Occured While Submitting Result";
                    }
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    feedbackMessageEl.textContent = "Error Occured While Submitting Result (Network Error)";
                });
        }
    });
