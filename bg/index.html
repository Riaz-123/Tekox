<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Background Remover</title>
  <style>
    /* Matrix Hacking Background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      max-width: 500px;
      padding: 25px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 25px #00ff99;
      margin: 40px auto;
      text-align: center;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px #00ff99; }
      to { box-shadow: 0 0 30px #00ff99; }
    }

    h2 {
      font-size: 26px;
      margin-bottom: 15px;
    }

    button {
      margin: 10px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      background: #00ff99;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: black;
      color: #00ff99;
      border: 1px solid #00ff99;
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      display: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff99;
    }

    #downloadButton {
      display: none;
      margin-top: 15px;
      background: #00ff99;
      color: black;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
      box-shadow: 0 0 15px #00ff99;
    }

    #downloadButton:hover {
      background: black;
      color: #00ff99;
      border: 1px solid #00ff99;
      box-shadow: 0 0 25px #00ff99;
    }

    /* Custom File Upload Button */
    .custom-file-upload {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #00ff99;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #00ff99;
    }

    .custom-file-upload:hover {
      background: black;
      color: #00ff99;
      border: 1px solid #00ff99;
      box-shadow: 0 0 20px #00ff99;
    }

    /* WhatsApp Button */
    .whatsapp-btn {
      display: inline-block;
      margin-top: 20px;
      background: #25d366;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 20px #25d366;
      transition: 0.3s;
    }
    .whatsapp-btn:hover {
      background: #128c7e;
      box-shadow: 0 0 25px #25d366;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Matrix Background -->
  <canvas id="matrix"></canvas>

  <div class="container">
    <h2>üíª Remove Image Background</h2>

    <!-- Custom File Upload -->
    <label for="imageInput" class="custom-file-upload">üìÇ Choose Image</label>
    <input type="file" id="imageInput" accept="image/*" hidden>

    <button onclick="removeBackground()">Remove Background</button>
    <h3 id="status"></h3>
    <img id="outputImage" alt="Processed Image">
    <a id="downloadButton" download="background_removed.png">‚¨á Download Image</a>
    <br>
    <a href="https://whatsapp.com/channel/your-link" target="_blank" class="whatsapp-btn">üì¢ Join Our WhatsApp Channel</a>
  </div>

  <script>
    // Matrix Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);

    // Remove.bg API Integration
    async function removeBackground() {
      const fileInput = document.getElementById("imageInput").files[0];
      if (!fileInput) {
        alert("Please select an image first.");
        return;
      }

      const formData = new FormData();
      formData.append("image_file", fileInput);
      formData.append("size", "auto");

      const apiKey = "4dLrLLTSwjuKThWX8FXNurav"; // Replace with your actual Remove.bg API Key
      const url = "https://api.remove.bg/v1.0/removebg";

      try {
        document.getElementById("status").innerText = "Processing...";

        const response = await fetch(url, {
          method: "POST",
          headers: { "X-Api-Key": apiKey },
          body: formData
        });

        if (!response.ok) {
          throw new Error("Failed to process image.");
        }

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);

        const outputImage = document.getElementById("outputImage");
        outputImage.src = imageUrl;
        outputImage.style.display = "block";

        const downloadButton = document.getElementById("downloadButton");
        downloadButton.href = imageUrl;
        downloadButton.style.display = "inline-block";

        document.getElementById("status").innerText = "‚úÖ Background removed successfully!";
      } catch (error) {
        document.getElementById("status").innerText = "‚ùå Error: " + error.message;
      }
    }
  </script>
</body>
</html>
