<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FIND SIMS ON CNIC</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#07120e;
      --bg2:#0b2a1f;
      --neon:#00ff6a;
      --neon-dim:rgba(0,255,106,0.12);
      --glass:rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Share Tech Mono', monospace;
      background:radial-gradient(circle at 10% 10%, rgba(0,255,106,0.03), transparent 10%), linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--neon);
      overflow:hidden;
    }

    /* subtle matrix background lines */
    .matrix{
      position:fixed;inset:0;z-index:0;pointer-events:none;opacity:0.12;
      background-image:repeating-linear-gradient(0deg, rgba(0,0,0,0.0) 0 2px, rgba(0,255,0,0.03) 2px 3px);
      mix-blend-mode:screen;
      filter:blur(2px);
    }

    .container{
      min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:28px;z-index:1;position:relative;padding:32px;
    }

    h1{
      font-family:'Orbitron', sans-serif;
      font-weight:700;
      letter-spacing:6px;
      margin:0;
      font-size:32px;
      text-transform:uppercase;
      text-align:center;
      color:var(--neon);
      text-shadow:0 0 18px rgba(0,255,106,0.18), 0 0 30px rgba(0,255,106,0.06);
    }

    .card{
      width:100%;max-width:820px;padding:36px 40px;border-radius:12px;background:linear-gradient(180deg, rgba(0,0,0,0.18), rgba(255,255,255,0.02));box-shadow:0 10px 40px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);border:1px solid rgba(0,255,106,0.06);
      backdrop-filter: blur(6px);
      display:flex;flex-direction:column;align-items:center;gap:18px;
    }

    p.lead{margin:0;color:rgba(0,255,106,0.85);font-size:13px}

    .main-btn{
      -webkit-tap-highlight-color: transparent;
      display:inline-flex;align-items:center;gap:12px;justify-content:center;
      padding:14px 28px;border-radius:10px;border:1px solid rgba(0,255,106,0.18);
      background:linear-gradient(180deg, rgba(0,255,106,0.07), rgba(0,0,0,0.06));
      color:var(--neon);font-weight:700;font-size:16px;text-decoration:none;cursor:pointer;transition:transform .12s ease, box-shadow .12s ease;
      box-shadow:0 8px 30px var(--neon-dim);
    }
    .main-btn:hover{transform:translateY(-4px);box-shadow:0 18px 60px rgba(0,255,106,0.08)}

    .main-btn .dot{width:10px;height:10px;border-radius:50%;background:var(--neon);box-shadow:0 0 12px rgba(0,255,106,0.6)}

    .subtle{font-size:12px;opacity:0.7}

    /* bottom fixed updates button */
    .updates{
      position:fixed;left:50%;transform:translateX(-50%);bottom:26px;padding:10px 16px;border-radius:999px;background:linear-gradient(90deg, rgba(0,255,106,0.06), rgba(0,255,106,0.02));border:1px solid rgba(0,255,106,0.12);backdrop-filter: blur(4px);z-index:2;display:flex;gap:10px;align-items:center;
    }
    .updates a{color:var(--neon);text-decoration:none;font-weight:700;font-size:13px}

    /* small footer text */
    .foot{margin-top:6px;font-size:11px;color:rgba(0,255,106,0.5)}

    /* responsiveness */
    @media (max-width:520px){
      h1{font-size:20px}
      .card{padding:22px}
      .main-btn{padding:12px 18px;font-size:14px}
    }
  </style>
</head>
<body>
  <div class="matrix" aria-hidden="true"></div>
  <div class="container">
    <div class="card" role="region" aria-label="Search CNIC widget">
      <h1>FIND SIMS ON CNIC</h1>
      <p class="lead">Quickly check which SIMs are issued against a CNIC number.</p>

      <a class="main-btn" id="searchCnicBtn" href="https://cnic.sims.pk/" target="_blank" rel="noopener noreferrer">
        <span class="dot" aria-hidden="true"></span>
        SEARCH CNIC
      </a>

      <div class="foot">Secure · Fast · Official lookup</div>
    </div>
  </div>

  <!-- bottom updates button (replace with your WhatsApp channel link) -->
  <div class="updates" role="contentinfo">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" style="filter:drop-shadow(0 2px 6px rgba(0,255,106,0.06))">
      <path d="M20.5 3.5h-17C2.12 3.5 1 4.62 1 6v12c0 1.38 1.12 2.5 2.5 2.5h17c1.38 0 2.5-1.12 2.5-2.5V6c0-1.38-1.12-2.5-2.5-2.5Z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M7 10.5v6" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M7 13.5l9-5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <!-- replace the URL below with your actual WhatsApp channel link -->
    <a id="updatesLink" href="https://whatsapp.com/channel/0029Vaghq2Q2ER6qcRhijo0S" target="_blank" rel="noopener noreferrer">FOR MORE UPDATES</a>
  </div>

  <script>
    // small accessibility enhancement: allow Enter key on focused button
    document.getElementById('searchCnicBtn').addEventListener('keyup', function(e){ if(e.key === 'Enter') this.click(); });
    document.getElementById('updatesLink').addEventListener('keyup', function(e){ if(e.key === 'Enter') this.click(); });

    // Optional: detect if user is on mobile and warn (non-blocking)
    if(/Mobi|Android|iPhone/i.test(navigator.userAgent)){
      // show a subtle console hint only
      console.log('Mobile detected — links will open in a new tab.');
    }
  </script>
</body>
</html>
