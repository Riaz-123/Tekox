<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIM Data Lookup</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#111;
    color:#fff;
    text-align:center;
}

.box{
    max-width:400px;
    margin:60px auto;
    padding:20px;
    background:#1c1c1c;
    border-radius:10px;
}

input{
    width:90%;
    padding:12px;
    font-size:16px;
    margin:10px 0;
    border-radius:6px;
    border:none;
}

button{
    width:90%;
    padding:12px;
    font-size:16px;
    background:#00ff99;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

button:hover{
    background:#00cc77;
}

#result{
    margin-top:15px;
    background:#000;
    padding:10px;
    border-radius:6px;
    max-height:300px;
    overflow:auto;
    text-align:left;
}
</style>
</head>

<body>

<div class="box">
    <h2>SIM Data Lookup</h2>

    <input type="text" id="phone" maxlength="11" placeholder="Enter 11 Digit Phone No">

    <button onclick="lookup()">Search</button>

    <div id="result"></div>
</div>

<script>
function lookup(){

    let phone = document.getElementById("phone").value.trim();

    if(phone.length !== 11 || isNaN(phone)){
        alert("Please enter a valid 11 digit phone number!");
        return;
    }

    document.getElementById("result").innerHTML = "Searching...";

    fetch("https://legendxdata.site/Api/simdata.php?phone=" + phone)
    .then(res => res.json())
    .then(data => {

        let output = "<h3>Result</h3><pre>" + 
                     JSON.stringify(data, null, 2) +
                     "</pre>";

        document.getElementById("result").innerHTML = output;

    })
    .catch(err=>{
        document.getElementById("result").innerHTML = 
            "‚ùå API Error: " + err;
    });
}
</script>

</body>
</html>
