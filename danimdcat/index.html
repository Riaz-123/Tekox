<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANI MDCAT PREPARATION</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 800px;
    text-align: center;
}

h1 {
    color: #1877f2;
}

input[type="text"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    background-color: #1877f2;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #166fe5;
}

.hidden {
    display: none;
}

#quiz-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #eee;
    padding-bottom: 1rem;
    margin-bottom: 1rem;
}

#question-text {
    font-size: 1.2rem;
    text-align: left;
    margin-bottom: 1.5rem;
    min-height: 50px;
}

#options-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 1.5rem;
}

.option-btn {
    background-color: #f0f2f5;
    border: 1px solid #ddd;
    text-align: left;
    padding: 15px;
    width: 100%;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, border-color 0.3s;
}

.option-btn:hover {
    background-color: #e4e6eb;
}

.option-btn.selected {
    background-color: #d7e6ff;
    border-color: #1877f2;
    font-weight: bold;
}

#result-container h2 {
    color: #4caf50;
}

#score {
    font-size: 3rem;
    color: #1877f2;
    margin: 1rem 0;
}

    </style>
</head>
<body>
    <div class="container">
        <div id="user-form">
            <h1>DANI MDCAT Mock Test</h1>
            <p>Test shuru karne se pehle apni details enter karein.</p>
            <input type="text" id="userName" placeholder="Apna Naam Likhein" required>
            <input type="text" id="userCity" placeholder="Apna Sheher (City) Likhein" required>
            <button id="start-btn">Start Test</button>
        </div>

        <div id="quiz-container" class="hidden">
            <div id="quiz-header">
                <h2 id="subject-title">Subject</h2>
                <p>Question <span id="question-number">1</span> of <span id="total-questions">200</span></p>
            </div>
            <p id="question-text">Yahan sawal ayega...</p>
            <div id="options-container">
                </div>
            <button id="next-btn">Next</button>
        </div>

        <div id="result-container" class="hidden">
            <h2>Test Complete!</h2>
            <p>Shabash, <span id="result-name">User</span>!</p>
            <p>Aapka score hai:</p>
            <h1 id="score">0 / 0</h1>
            <p id="feedback-message">Saving your result...</p>
            <button onclick="location.reload()">Take Test Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
