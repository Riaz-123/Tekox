<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riaz Official - Direct Downloader</title>
    <style>
        :root {
            --bg-dark: #0a192f;
            --card-bg: #112240;
            --accent: #d4af37;
            --accent-hover: #b8860b;
            --text-main: #e6f1ff;
            --text-dim: #8892b0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        h2 { color: var(--accent); margin: 0 0 10px 0; letter-spacing: 2px; font-size: 1.5rem; }

        .input-group { margin-bottom: 1.5rem; text-align: left; }

        label { 
            display: block; margin-bottom: 8px; font-size: 0.75rem; 
            font-weight: 700; color: var(--accent); text-transform: uppercase;
        }

        input, select {
            width: 100%; padding: 14px; border: 2px solid #233554;
            border-radius: 10px; background: #0a192f; color: var(--text-main);
            font-size: 1rem; box-sizing: border-box;
        }

        input:focus { outline: none; border-color: var(--accent); }

        .download-btn {
            background-color: var(--accent);
            color: #0a192f;
            border: none;
            padding: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 800;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .download-btn:hover { 
            background-color: var(--accent-hover);
            transform: scale(1.02);
        }

        .footer { margin-top: 25px; font-size: 0.7rem; color: var(--text-dim); }
    </style>
</head>
<body>

<div class="container">
    <h2>RIAZ OFFICIAL</h2>
    <p style="color: var(--text-dim); margin-bottom: 2rem; font-size: 0.9rem;">Instant YouTube Media Fetcher</p>

    <div class="input-group">
        <label>YouTube Video URL</label>
        <input type="text" id="videoUrl" placeholder="Paste link here..." required>
    </div>

    <div class="input-group">
        <label>Format</label>
        <select id="formatType" onchange="toggleQuality()">
            <option value="video">MP4 Video</option>
            <option value="audio">MP3 Audio</option>
        </select>
    </div>

    <div class="input-group" id="quality-wrapper">
        <label>Quality / Resolution</label>
        <select id="videoQuality">
            <option value="22">720p HD</option>
            <option value="18">360p SD</option>
            <option value="137">1080p Full HD (No Audio)</option>
        </select>
    </div>

    <button class="download-btn" id="mainBtn" onclick="startDownload()">üöÄ Download Now</button>

    <div class="footer">‚ö° Powered by Riaz Hussain API</div>
</div>
    
<script>
    function toggleQuality() {
        const type = document.getElementById('formatType').value;
        document.getElementById('quality-wrapper').style.display = (type === 'video') ? 'block' : 'none';
    }

    function extractId(url) {
        const regex = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/|shorts\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/;
        const match = url.match(regex);
        return (match && match[1].length === 11) ? match[1] : null;
    }

    async function startDownload() {
        const urlInput = document.getElementById('videoUrl').value.trim();
        const type = document.getElementById('formatType').value;
        const itagInput = document.getElementById('videoQuality').value;
        const btn = document.getElementById('mainBtn');
        
        const videoId = extractId(urlInput);
        if (!videoId) {
            alert("‚ö†Ô∏è Please paste a valid YouTube URL!");
            return;
        }

        // UI State: Processing
        btn.innerText = "Fetching Link...";
        btn.disabled = true;
        btn.style.opacity = "0.7";

        try {
            // 1. Fetch JSON data from the API
            const apiUrl = `https://fam-official.serv00.net/api/ytapi.php?video=${videoId}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            // 2. Check if API successfully returned data
            if (data.success && data.formats && data.formats.length > 0) {
                
                // 3. Find the format that matches the user's selected itag
                // If the user selected 'audio', we look for itag 140
                const targetItag = (type === 'audio') ? "140" : itagInput;
                
                let selectedFormat = data.formats.find(f => f.itag == targetItag);

                // Fallback: if specific itag isn't found, use the first available format
                if (!selectedFormat) {
                    selectedFormat = data.formats[0];
                }

                // 4. Trigger the actual file download using the 'url' field
                const finalDownloadUrl = selectedFormat.url;
                const hiddenLink = document.createElement('a');
                hiddenLink.href = finalDownloadUrl;
                hiddenLink.target = '_blank'; 
                document.body.appendChild(hiddenLink);
                hiddenLink.click();
                document.body.removeChild(hiddenLink);

            } else {
                alert("‚ùå API Error: No download formats found for this video.");
            }
        } catch (error) {
            console.error("Download Error:", error);
            alert("‚ö†Ô∏è Connection Error: Could not reach the API.");
        } finally {
            // Reset Button
            btn.innerText = "üöÄ Download Now";
            btn.disabled = false;
            btn.style.opacity = "1";
        }
    }
</script>

</body>
</html>
