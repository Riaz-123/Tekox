<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tekox Education</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#071a10; --card:#0e2b1b; --glow:#17f08a; --muted:#9fe7c6; --text:#e9fff5; --grid: rgba(23, 240, 138, 0.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:'Inter',system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);
      background:radial-gradient(1200px 800px at 20% -10%, rgba(23,240,138,.15), transparent 60%),
                 radial-gradient(800px 600px at 110% 10%, rgba(23,240,138,.12), transparent 50%),
                 linear-gradient(180deg, #031008, #05150c 40%, #031008 100%);}
    body::before{content:"";position:fixed;inset:0;pointer-events:none;background:
      linear-gradient(var(--grid) 1px, transparent 1px) 0 0/32px 32px,
      linear-gradient(90deg, var(--grid) 1px, transparent 1px) 0 0/32px 32px;
      mask: radial-gradient(circle at 50% 30%, black 60%, transparent 100%);
    }
    header{position:sticky;top:0;z-index:10;background:linear-gradient(to bottom, rgba(3,16,8,.9), rgba(3,16,8,.6));
      border-bottom:1px solid rgba(23,240,138,.2);backdrop-filter:blur(8px)}
    .container{max-width:1200px;margin:0 auto;padding:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:42px;height:42px;border-radius:12px;background:conic-gradient(from 210deg, var(--glow), #0a6a42, #0d3e2a, var(--glow));
      box-shadow:0 0 24px rgba(23,240,138,.35) inset, 0 0 24px rgba(23,240,138,.25);display:grid;place-items:center;font-weight:800;color:#031008}
    .title{font-size:clamp(20px,4vw,28px);font-weight:800}
    .subtitle{color:var(--muted);font-weight:400;font-size:14px}
    .top{display:flex;gap:12px;align-items:center}
    .search{flex:1;min-width:240px;position:relative}
    .search input{width:100%;padding:12px 14px 12px 40px;border-radius:14px;border:1px solid rgba(23,240,138,.25);
      background:#04140b;color:var(--text);outline:none;transition:.2s}
    .search input:focus{box-shadow:0 0 0 4px rgba(23,240,138,.15);border-color:rgba(23,240,138,.5)}
    .search .icon{position:absolute;left:12px;top:50%;transform:translateY(-50%);opacity:.7}

    main{padding:18px 0 60px}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:18px}
    .card{grid-column:span 6;background:linear-gradient(180deg, rgba(23,240,138,.06), rgba(23,240,138,.02));
      border:1px solid rgba(23,240,138,.2);border-radius:20px;overflow:hidden;transition:.2s}
    .card:hover{transform:translateY(-2px);border-color:rgba(23,240,138,.35)}
    .card-header{display:flex;align-items:center;justify-content:space-between;padding:16px 16px 10px}
    .badge{padding:6px 10px;border-radius:999px;font-size:12px;border:1px solid rgba(23,240,138,.35);color:var(--muted)}
    .tags{display:flex;gap:8px;flex-wrap:wrap;padding:0 14px 10px}
    .tag{font-size:11px;padding:6px 10px;border-radius:999px;background:rgba(23,240,138,.1);border:1px solid rgba(23,240,138,.25);color:var(--muted)}
    .years{display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:0 16px 16px}
    .year{background:#071a10;border:1px solid rgba(23,240,138,.25);border-radius:14px;overflow:hidden}
    .year header{background:linear-gradient(180deg, rgba(23,240,138,.18), rgba(23,240,138,.05));
      border-bottom:1px solid rgba(23,240,138,.2);padding:10px 12px;display:flex;align-items:center;justify-content:space-between}
    .year header h3{margin:0;font-size:14px}
    .year header button{appearance:none;border:none;background:transparent;color:var(--muted);font-weight:600;cursor:pointer}
    .links{display:none;padding:12px}
    .item{display:flex;align-items:center;gap:8px;padding:10px 10px;border-radius:10px;border:1px solid rgba(23,240,138,.2);background:#04140b;margin-bottom:10px;font-size:14px;text-decoration:none;color:var(--text)}
    .item:hover{transform:translateX(3px);border-color:rgba(23,240,138,.45);box-shadow:0 0 0 4px rgba(23,240,138,.08)}
    @media (max-width:900px){.card{grid-column:span 12}}
    footer{text-align:center;color:var(--muted);font-size:13px;padding:30px 0;border-top:1px solid rgba(23,240,138,.15)}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.6);z-index:50;padding:24px}
    .modal.open{display:grid}
    .dialog{width:min(1100px,95vw);height:min(80vh,900px);background:#04140b;border:1px solid rgba(23,240,138,.35);border-radius:18px;overflow:hidden;display:flex;flex-direction:column}
    .dialog header{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;border-bottom:1px solid rgba(23,240,138,.25)}
    .dialog header .title{font-weight:700}
    .dialog header .actions{display:flex;gap:8px}
    .dialog header button{background:#0b2518;border:1px solid rgba(23,240,138,.35);color:var(--text);border-radius:10px;padding:8px 10px;cursor:pointer}
    iframe{width:100%;height:100%;border:0}
    .dialog .frame{flex:1;min-height:0}
  </style>
</head>
<body>
  <header>
    <div class="container top">
      <div class="brand">
        <div class="logo">E</div>
        <div>
          <div class="title">TEKOX EDUCATION HUB</div>
          <div class="subtitle">         Karachi-Sindh Board Preparation</div>
        </div>
      </div>
      <div class="search">
        <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/><line x1="20" y1="20" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        <input id="search" placeholder="Search group/resource (e.g., ics notes, medical past)" />
      </div>
    </div>
  </header>

  <main class="container">
    <div id="cards" class="grid"></div>
  </main>

  <footer>© <span id="year"></span> Riaz Hussain — Tekox Education</footer>

  <!-- Modal for preview -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modtitle">
    <div class="dialog">
      <header>
        <div id="modtitle" class="title">Preview</div>
        <div class="actions">
          <button id="openNew">Open in new tab</button>
          <button id="close">Close</button>
        </div>
      </header>
      <div class="frame">
        <iframe id="frame" allow="fullscreen"></iframe>
      </div>
    </div>
  </div>

  <script>
    // ====== EDIT ONLY THIS DATA OBJECT ======
    // Put your Google Drive links here. Any of these formats will convert to preview:
    // 1) https://drive.google.com/file/d/FILE_ID/view?usp=sharing
    // 2) https://drive.google.com/open?id=FILE_ID
    // 3) https://drive.google.com/uc?id=FILE_ID&export=download
    // 4) Direct FILE_ID (advanced: just paste the id)
    const DATA = [
      {
        group: 'Pre-Engineering',
        tags: ['Maths','Physics','Chemistry','English'],
        years: {
          'HSSC-I': [
            { label: 'Guess Papers',  url: '1rjonPC_cSoRdcHFXE8GxNjGyBfJLEN6-' },
            { label: 'Notes',     url: '#' },
            { label: 'Past Papers', url: '#' },
            { label: 'Text Books', url: '#' }
          ],
          'HSSC-II': [
            { label: 'Guess Papers',  url: '#' },
            { label: 'Notes',     url: '#' },
            { label: 'Past Papers', url: '#' },
            { label: 'Text Books', url: '#' }
          ]
        }
      },
      {
        group: 'Pre-Medical',
        tags: ['Biology','Chemistry','Physics','English'],
        years: {
          'HSSC-I': [
            { label: 'Guess Papers',  url: '#' },
            { label: 'Notes',     url: '#' },
            { label: 'Past Papers', url: '#' },
            { label: 'Text Books', url: '#' }
          ],
          'HSSC-II': [
            { label: 'Guess Papers',  url: '#' },
            { label: 'Notes',     url: '#' },
            { label: 'Past Papers', url: '#' },
            { label: 'Text Books', url: '#' }
          ]
        }
      },
      {
        group: 'ICS (Computer Science)',
        tags: ['CS','Maths','Physics','English'],
        years: {
          'HSSC-I': [
            { label: 'Guess papers',  url: '#' },
            { label: 'Notes',     url: '#' },
            { label: 'Past Papers', url: '#' },
            { label: 'Text Books', url: '#' }
          ],
          'HSSC-II': [
            { label: 'Guess Papers',  url: '#' },
            { label: 'Notes',     url: '#' },
            { label: 'Past Papers', url: '#' },
            { label: 'Text books', url: '#' }
          ]
        }
      },
      {
        group: 'I.Com (Commerce)',
        tags: ['Accounting','Economics','Business'],
        years: {
          'HSSC-I': [
            { label: 'Guess Papers',  url: '#' },
            { label: 'Notes',     url: '#' },
            { label: 'Past Papers', url: '#' },
            { label: 'Practical / Viva', url: '#' }
          ],
          'HSSC-II': [
            { label: 'Guess Papers',  url: '#' },
            { label: 'Notes',     url: '#' },
            { label: 'Past Papers', url: '#' },
            { label: 'Practical / Viva', url: '#' }
          ]
        }
      }
    ];
    // ====== END DATA EDIT AREA ======

    const cards = document.getElementById('cards');
    const modal = document.getElementById('modal');
    const frame = document.getElementById('frame');
    const modtitle = document.getElementById('modtitle');
    const openNew = document.getElementById('openNew');
    const closeBtn = document.getElementById('close');

    function normalizeDriveLink(input){
      if(!input || input === '#') return null;
      // If it's just an ID (no slash), assume Drive file id
      if(/^[a-zA-Z0-9_-]{20,}$/.test(input)) return `https://drive.google.com/file/d/${input}/preview`;
      // file/d/ID/
      let m = input.match(/\/file\/d\/([a-zA-Z0-9_-]+)\//);
      if(m) return `https://drive.google.com/file/d/${m[1]}/preview`;
      // open?id=ID
      m = input.match(/[?&]id=([a-zA-Z0-9_-]+)/);
      if(m) return `https://drive.google.com/file/d/${m[1]}/preview`;
      // uc?id=ID
      m = input.match(/uc\?id=([a-zA-Z0-9_-]+)/);
      if(m) return `https://drive.google.com/file/d/${m[1]}/preview`;
      // If already preview or other doc link, pass through
      if(input.includes('/preview')) return input;
      // Last resort: Google Docs/Sheets/Slides publish links also preview in iframe
      return input;
    }

    function render(list){
      cards.innerHTML = '';
      list.forEach(({group, tags, years}) => {
        const card = document.createElement('section');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-header">
            <h2>${group}</h2>
            <span class="badge">HSSC-I & HSSC-II</span>
          </div>
          <div class="tags">${tags.map(t=>`<span class='tag'>${t}</span>`).join('')}</div>
          <div class="years">
            ${Object.entries(years).map(([year, links]) => `
              <div class="year" data-year>
                <header>
                  <h3>${year}</h3>
                  <button aria-expanded="false">Expand</button>
                </header>
                <div class="links">
                  ${links.map(l=>`<a class="item" href="#" data-href="${encodeURIComponent(l.url)}">
                    <svg width='16' height='16' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'><path d='M4 12h13' stroke='currentColor' stroke-width='2' stroke-linecap='round'/><path d='M12 5l7 7-7 7' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/></svg>
                    ${l.label}
                  </a>`).join('')}
                </div>
              </div>
            `).join('')}
          </div>
        `;
        cards.appendChild(card);
      });

      // toggles
      document.querySelectorAll('.year header button').forEach(btn => {
        btn.addEventListener('click', (e)=>{
          const header = e.currentTarget.closest('header');
          const box = header.nextElementSibling;
          const expanded = e.currentTarget.getAttribute('aria-expanded') === 'true';
          e.currentTarget.setAttribute('aria-expanded', !expanded);
          e.currentTarget.textContent = expanded ? 'Expand' : 'Collapse';
          box.style.display = expanded ? 'none' : 'block';
        });
      });

      // preview clicks
      document.querySelectorAll('a.item').forEach(a => {
        a.addEventListener('click', (e)=>{
          e.preventDefault();
          const urlRaw = decodeURIComponent(e.currentTarget.getAttribute('data-href'));
          const previewUrl = normalizeDriveLink(urlRaw);
          if(!previewUrl){
            alert('Please add a valid Google Drive link or file ID.');
            return;
          }
          frame.src = previewUrl;
          modtitle.textContent = e.currentTarget.textContent.trim();
          openNew.onclick = () => window.open(previewUrl, '_blank');
          modal.classList.add('open');
        });
      });
    }

    // search filter
    const search = document.getElementById('search');
    search.addEventListener('input', (e)=>{
      const q = e.target.value.toLowerCase().trim();
      if(!q){ render(DATA); return; }
      const filtered = DATA.map(section => ({
        ...section,
        years: Object.fromEntries(Object.entries(section.years).map(([year, links]) => [year, links.filter(l=> `${section.group} ${section.tags.join(' ')} ${l.label}`.toLowerCase().includes(q))]))
      }))
      .filter(sec => sec.group.toLowerCase().includes(q) || sec.tags.some(t=>t.toLowerCase().includes(q)) || Object.values(sec.years).some(arr=>arr.length));
      render(filtered);
    });

    // close modal
    closeBtn.addEventListener('click', ()=> modal.classList.remove('open'));
    modal.addEventListener('click', (e)=>{ if(e.target === modal) modal.classList.remove('open') });

    // initial
    render(DATA);
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
