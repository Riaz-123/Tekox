<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG REMOVER PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff99;
            --dark-bg: #000;
            --main-font: 'Orbitron', sans-serif;
            --secondary-font: 'Roboto', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--secondary-font);
            background-color: var(--dark-bg);
            color: var(--neon-green);
            overflow-x: hidden;
        }

        canvas#matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        .main-content {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            backdrop-filter: blur(2px);
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            margin-top: 5vh;
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid var(--neon-green);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 153, 0.6);
            padding: 40px;
            text-align: center;
            animation: pulse-border 5s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); }
            50% { border-color: rgba(0, 255, 153, 0.5); box-shadow: 0 0 5px rgba(0, 255, 153, 0.2); }
        }

        h1 {
            font-family: var(--main-font);
            font-size: 2.5em;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--neon-green);
        }

        /* --- Drop Zone Styling --- */
        #drop-zone {
            border: 3px dashed var(--neon-green);
            border-radius: 10px;
            padding: 40px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-family: var(--main-font);
        }

        #drop-zone.drag-over {
            background-color: rgba(0, 255, 153, 0.1);
            box-shadow: 0 0 30px var(--neon-green) inset;
        }

        #imageInput {
            display: none;
        }

        /* --- Buttons --- */
        .btn-action, .btn-download {
            padding: 12px 30px;
            margin: 10px;
            background: var(--neon-green);
            color: var(--dark-bg);
            border: 1px solid var(--neon-green);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--main-font);
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            text-shadow: none;
            text-transform: uppercase;
        }

        .btn-action:hover, .btn-download:hover {
            background: transparent;
            color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
        }

        /* --- Image Display Grid --- */
        #output-area {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-top: 30px;
            text-align: center;
        }

        @media (min-width: 768px) {
            #output-area {
                grid-template-columns: 1fr 1fr;
            }
        }

        .image-box {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 153, 0.3);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-box h4 {
            font-family: var(--main-font);
            margin-top: 0;
            color: #fff;
            text-shadow: 0 0 5px var(--neon-green);
        }

        .image-box img {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 8px;
            object-fit: contain;
            border: 2px solid var(--neon-green);
        }
        
        #initial-image-preview, #output-image-preview {
            display: none;
        }

        /* --- Status and Loading --- */
        h3#status {
            min-height: 25px;
            font-size: 1.1em;
            margin: 20px 0;
        }

        .loader {
            border: 4px solid rgba(0, 255, 153, 0.3);
            border-top: 4px solid var(--neon-green);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .whatsapp-btn {
            display: block;
            margin-top: 35px;
            padding: 12px 25px;
            background: #25D366;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.7);
            transition: all 0.3s ease;
            font-family: var(--main-font);
        }

        .whatsapp-btn:hover {
            background: #128C7E;
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(37, 211, 102, 1);
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>

    <div class="main-content">
        <div class="app-container">
            <h1>BG REMOVER <span style="font-size: 0.5em; color: #ff00ff;">PRO</span></h1>

            <div id="drop-zone">
                Drag & Drop your Image here or
                <label for="imageInput" class="btn-action" style="display: block; margin: 15px auto 0;">Click to Select File</label>
            </div>
            <input type="file" id="imageInput" accept="image/*">
            
            <button id="removeButton" class="btn-action" onclick="removeBackground()" disabled>PROCESS IMAGE</button>
            <div class="loader" id="loader"></div>

            <h3 id="status">Upload an image (PNG, JPG) to begin.</h3>

            <div id="output-area" style="display: none;">
                <div class="image-box">
                    <h4>Original Image</h4>
                    <img id="originalImage" alt="Original Image">
                </div>
                <div class="image-box">
                    <h4>Processed Output</h4>
                    <img id="outputImage" alt="Processed Image">
                    <a id="downloadButton" class="btn-download" download="background_removed.png" style="margin-top: 20px;">‚¨áÔ∏è Download PNG</a>
                </div>
            </div>

            <a href="https://whatsapp.com/channel/0029Vaghq2Q2ER6qcRhijo0S" target="_blank" class="whatsapp-btn">üì¢ Join Our WhatsApp Channel</a>
        </div>
    </div>

    <script>
        // --- API KEY WARNING ---
        // IMPORTANT: In a real-world, production environment, you should NEVER expose your API key 
        // in client-side code like this. It should be securely called from a backend service (e.g., a Vercel Serverless Function).
        const API_KEY = "4dLrLLTSwjuKThWX8FXNurav"; 
        const API_URL = "https://api.remove.bg/v1.0/removebg";
        // -------------------------

        const fileInput = document.getElementById("imageInput");
        const dropZone = document.getElementById("drop-zone");
        const statusEl = document.getElementById("status");
        const removeButton = document.getElementById("removeButton");
        const loaderEl = document.getElementById("loader");
        const outputArea = document.getElementById("output-area");
        const originalImageEl = document.getElementById("originalImage");
        const outputImageEl = document.getElementById("outputImage");
        const downloadButton = document.getElementById("downloadButton");
        let selectedFile = null;

        // --- Matrix Background Effect (Kept from original) ---
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const alphabet = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = Array.from({ length: columns }, () => 1);
        
        const drawMatrix = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        setInterval(drawMatrix, 30);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- File Handling Logic ---

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                statusEl.innerText = `File Selected: ${file.name}. Ready to process.`;
                removeButton.disabled = false;
                
                // Show original image preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImageEl.src = e.target.result;
                    outputArea.style.display = 'grid';
                    outputImageEl.style.display = 'none';
                    downloadButton.style.display = 'none';
                };
                reader.readAsDataURL(file);

            } else {
                selectedFile = null;
                statusEl.innerText = "‚ö†Ô∏è Invalid file type. Please select an image (PNG or JPG).";
                removeButton.disabled = true;
                outputArea.style.display = 'none';
            }
        }

        // Event Listeners for File Input
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Event Listeners for Drop Zone
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });


        // --- Image Background Removal Function ---
        async function removeBackground() {
            if (!selectedFile || removeButton.disabled) return;

            // Reset UI for new processing
            outputImageEl.style.display = 'none';
            downloadButton.style.display = 'none';
            removeButton.disabled = true;
            loaderEl.style.display = 'block';

            const formData = new FormData();
            formData.append("image_file", selectedFile);
            formData.append("size", "auto");
            formData.append("format", "png"); // PNG supports transparency

            try {
                statusEl.innerText = "Processing... Removing Background. Please wait...";
                
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "X-Api-Key": API_KEY },
                    body: formData
                });

                if (!response.ok) {
                    // Try to parse the error message from the body
                    let errorDetails = response.statusText;
                    try {
                        const errorJson = await response.json();
                        if (errorJson.errors && errorJson.errors.length > 0) {
                            errorDetails = errorJson.errors.map(err => err.title).join(', ');
                        }
                    } catch (e) {
                        // Ignore if body isn't JSON
                    }
                    throw new Error(`API Error: ${response.status} - ${errorDetails}`);
                }
                
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                // Display processed image
                outputImageEl.src = imageUrl;
                outputImageEl.style.display = "block";
                
                // Enable download button
                downloadButton.href = imageUrl;
                downloadButton.style.display = "inline-block";

                statusEl.innerText = "‚úÖ Background Removed Successfully! Download your file now.";
            } catch (error) {
                statusEl.innerText = "‚ùå Error: Could not process image. " + error.message.substring(0, 100) + '...';
                console.error("Error details:", error);
            } finally {
                loaderEl.style.display = 'none';
                removeButton.disabled = false;
            }
        }
    </script>
</body>
</html>
