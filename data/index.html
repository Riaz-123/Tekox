<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Lookup</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Phone Number Lookup</h1>
        <form id="phoneForm" class="space-y-4">
            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Enter Phone Number (10-12 digits):</label>
                <input
                    type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="+1234567890"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            <button
                type="submit"
                class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
            >
                Search
            </button>
        </form>
        <div id="result" class="mt-4 p-4 border rounded-md hidden"></div>
    </div>

    <script>
        const form = document.getElementById('phoneForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            // Basic client-side validation
            if (!phoneNumber.match(/^\+?\d{10,12}$/)) {
                showResult('Invalid phone number. Use 10-12 digits.', 'error');
                return;
            }

            try {
                resultDiv.innerHTML = '<p class="text-gray-500">Loading...</p>';
                resultDiv.classList.remove('hidden');

                const response = await fetch(`https://famofcfallxd.serv00.net/apis/simdata2.php?num=${encodeURIComponent(phoneNumber)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'success' && data.data.length > 0) {
                    let html = '<h2 class="text-lg font-semibold">Results:</h2><ul class="list-disc pl-5">';
                    data.data.forEach(record => {
                        Object.entries(record).forEach(([key, value]) => {
                            html += `<li><strong>${key}:</strong> ${value}</li>`;
                        });
                    });
                    html += '</ul>';
                    showResult(html, 'success');
                } else {
                    showResult(data.message || 'No records found.', 'error');
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, 'error');
            }
        });

        function showResult(message, type) {
            resultDiv.innerHTML = message;
            resultDiv.classList.remove('hidden');
            resultDiv.classList.remove('border-green-500', 'border-red-500', 'bg-green-50', 'bg-red-50');
            if (type === 'success') {
                resultDiv.classList.add('border-green-500', 'bg-green-50');
            } else {
                resultDiv.classList.add('border-red-500', 'bg-red-50');
            }
        }
    </script>
</body>
</html>
